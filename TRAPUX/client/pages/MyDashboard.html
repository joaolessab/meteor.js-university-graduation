<template name="MyDashboard">
    {{# if currentUser}}
        
        {{#each users}}
        <h1 class="page-title">Bem Vindo, {{profile.firstName}}</h1>
        	
        	{{#if checkCliente profile.profession}}
        		{{> ClienteDashboard}}
        	
        	{{else}} {{#if checkGestor profile.profession}}
        		{{> GestorDashboard}}

        	{{else}} {{#if checkDev profile.profession}}
        		{{> DevDashboard}}
        	{{/if}}{{/if}}{{/if}}

        {{/each}}

    {{else}}

        <h1>NÃ£o autorizado</h1>
        
    {{/if}}
</template>
