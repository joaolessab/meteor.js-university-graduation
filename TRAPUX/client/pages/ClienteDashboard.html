<template name="ClienteDashboard">

    <div class="dashboardArea">
        {{#each users}}
            <h2 class="welcome">Bem Vindo, {{profile.firstName}}</h2>

            <!-- MAIN PANEL -->
            <div id="mainPanel" class="panels">

                <button class="rightBtn" id="evaluate" type="button">Avaliar Desenvolvedor</button>
                <button class="rightBtn" id="report" type="button">Relatórios</button>

                <div class="blockline">
                    <div class="col-sm-2 leftHalf">
                        <div id="myOrders" class="user-row-one-populated">
                            <p class="blockTitle">Resumo dos chamados</p><hr />
                           {{>ClientPizza}}
                        </div>
                    </div>
                    
                    <div class="col-sm-2 rightHalf">
                        <div id="allOrders" class="user-row-one-populated">
                            <p class="blockTitle">Últimos chamados</p>

                            <button class="ordersBtn" id="view" type="button">Visualizador de Chamados</button>


                             <button class="ordersBtn" id="create" type="button">Criar Chamado</button>
                            <hr />
                            
                            <ul id="lastOrders">
                                {{#each lastOrders}}
                                <li class="eachOrder" id="{{_id}}">
                                    <em>Projeto: {{project}}</em>
                                    <p>{{title}}</p>
                                </li>
                                {{/each}}
                            </ul>

                        </div>
                    </div>
                </div>

                <div class="blockline">
                    <div class="col-sm-2 full" style="margin-top: 20px;">
                        <div id="myOrders">
                            <p class="blockTitle">Relatório de chamados</p><hr />
                            {{>ClientAreaspline}}
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
        <!-- MAIN PANEL END-->

        <!-- CREATE PANEL -->        
        <div id="createPanel" class="panels backfolder">
            <div class="divForm">                    
                <p class="blockTitle">Novo Chamado</p>
                <button type="button" class="closeBtn">X</button>
                <hr/>
                <form id="createOrder">
                    <input type="text" id="project" placeholder="Nome do Projeto" /><br>
                    <input placeholder="Título da Requisição" type="text" id="title"><br>
                    <select id="type">
                        <option value="sel">Selecione o tipo do chamado</option>
                        <option value="nova">Nova função</option>
                        <option value="reparo">Reparo</option>
                        <option value="manutencao">Manutenção</option>
                    </select><br>
                    <textarea id="description" placeholder="Especifique aqui a sua requisição, faça comentários e fique a vontade para dar mais detalhes..."></textarea><br>
                    <input type="submit" value="Salvar" />
                    <button id="clearOrder">Limpar</button>
                    <p class="errorMsg"></p>
                    <p class="sucessMsg">Chamado criado com sucesso!</p>
                </form>
            </div>
        </div>       
        <!-- CREATE PANEL END -->

        <!-- VIEW PANEL -->
        <div id="viewPanel" class="panels backfolder autoback">
            <div class="divForm">                    
                <p class="blockTitle">Visualizar de Chamados</p>
                <button type="button" class="closeBtn">X</button>
                <hr/>

                <ul>
                {{#each uxorder}}
                    <li class="eachOrder" id="{{_id}}">
                        <em>Projeto: {{project}}</em>
                        <p>{{title}}</p>
                    </li>
                {{/each}}
                </ul>
            </div>
        </div>
        <!-- VIEW PANEL END -->
    
    </div>
</template>
