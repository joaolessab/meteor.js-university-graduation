<!-- Single Recipe ou Recipe Individual -->
<template name="Recipe">
	<!-- Se a condição abaixo for verdadeira, ele adiciona classe in-menu -->
	<article class="recipe {{#if inMenu}}in-menu{{/if}}">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
		<p>
			{{#each ingredients}}
				<span class="ingredient">{{name}} - {{amount}}</span>
			{{/each}}
		</p>
		<a href="/recipe/{{_id}}">View Details</a>
		<button class="btn-primary toogle-menu">Add to Menu</button>
		<button class="btn-deny toogle-menu">Remove from Menu</button>
	</article>
</template>
