<template name="Users">
	{{#if isInRole 'admin'}}
    <h1 class="page-title">Users</h1>

    <!-- Temos um helper aqui -->
    <table class="{{editMode}}">
    	<tr>
    		<th>Id</th>
    		<th>Email</th>
    		<th>First Name</th>
    		<th>Created At</th>
    		<th>Admin?</th>
    	</tr>
    {{#each users}}
    	<tr>
    		<td class="user_id">{{_id}}</td>
    		<td>{{userEmail}}</td>
    		<td>{{profile.firstName}}</td>
    		<td>{{dateFormat}}</td>
    		<td>
                {{isAdmin}}
                <!-- Chamando o helper currentEdit -->
                {{#if currentEdit}}
                <div class="user-edit">
                    <i class="fa fa-close close-edit-mode"></i>
                    <h3>Edit user</h3>
                    {{#if isAdmin}}
                    <button class="toggle-admin">Remove admin</button>
                    {{else}}
                    <button class="toggle-admin">Make admin</button>
                    {{/if}}
                </div>
                {{/if}}
            </td>
    	</tr>
    {{/each}}
    </table>

	{{else}}
		<h1>NÃ£o autorizado</h1>
	{{/if}}
</template>
