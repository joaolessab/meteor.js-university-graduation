<template name="ClienteDashboard">
	
    <div class="leftMenu">

        <button class="itemBtn" id="create" type="button">Criar Chamado</button>            <button class="itemBtn" id="view" type="button">Visualizador de Chamados</button>
        <button class="itemBtn" id="evaluate" type="button">Avaliar Desenvolvedor</button>
        <button class="itemBtn" id="chart" type="button">Gráficos / Relatórios</button>

    </div>

    <div class="dashboardArea">
        {{#each users}}
            <h2 class="welcome">Bem Vindo, {{profile.firstName}}</h2>

            <!-- MAIN PANEL -->
            <div id="mainPanel" class="panels">

                <div class="blockline">
                    <div class="col-sm-2 leftHalf">
                        <div id="myOrders">
                            <p class="blockTitle">Resumo dos chamados <em>(Protótipo)</em></p><hr />
                        </div>
                    </div>
                    
                    <div class="col-sm-2 rightHalf">
                        <div id="allOrders">
                            <p class="blockTitle">Últimos chamados</p><hr />

                            {{#each lastOrders}}
                            <a class="eachOrder" id="{{_id}}">
                                <em>Projeto: {{project}}</em>
                                <p>{{title}}</p>
                            </a>
                            {{/each}}

                        </div>
                    </div>
                </div>

                <div class="blockline">
                    <div class="col-sm-2 full" style="margin-top: 20px;">
                        <div id="myOrders">
                            <p class="blockTitle">Relatório de chamados<em> (Protótipo)</em></p><hr />
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
        <!-- MAIN PANEL END-->

        <!-- CREATE PANEL -->
        <div id="createPanel" class="panels">

            <div class="blockline">
                <div class="col-sm-2 full" style="margin-top: 20px;">
                    <div class="divForm">                    
                        <p class="blockTitle">Novo Chamado</p>
                        <button type="button" class="closeBtn">X</button>
                        <hr/>
                        <p class="errorMsg">*Selecione um valor para o tipo</p>
                        <p class="sucessMsg">Chamado criado com sucesso!</p>
                        <form id="createOrder">
                            <input type="text" id="project" placeholder="Nome do Projeto" /><br>
                            <input placeholder="Título da Requisição" type="text" id="title"><br>
                            <select id="type">
                                <option value="sel">Selecione o tipo do chamado</option>
                                <option value="nova">Nova função</option>
                                <option value="reparo">Reparo</option>
                                <option value="manutencao">Manutenção</option>
                            </select><br>
                            <textarea id="description" placeholder="Especifique aqui a sua requisição, faça comentários e fique a vontade para dar mais detalhes..."></textarea><br>
                            <input type="submit" value="Salvar" />
                            <button id="clearOrder">Limpar</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- CREATE PANEL END -->

        <!-- VIEW PANEL -->
        <div id="viewPanel" class="panels">

            <div class="blockline">
                <div class="col-sm-2 full" style="margin-top: 20px;">
                    <div class="divForm">                    
                        <p class="blockTitle">Visualizar de Chamados</p>
                        <button type="button" class="closeBtn">X</button>
                        <hr/>

                        <ul>
                        {{#each uxorder}}
                            <li id="{{_id}}">{{title}}</li>
                        {{/each}}
                        </ul>

                    </div>
                </div>
            </div>

        </div>
        <!-- VIEW PANEL END -->
    
    </div>
</template>
