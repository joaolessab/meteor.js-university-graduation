<template name="tasks">
  {{> loginButtons}}

  <h1>Add Tasks!</h1>
  
  <!-- Form para salvar no banco -->
  <!-- joaovitorlessa@gmail.com, teste123 -->
  {{#if currentUser}}
  <form class="add-task">
    <label>Task Name: </label>
    <input type="text" name="name" placeholder="Add Task" /> 
    <input type="submit" value="Submit" />
  </form>
  {{else}}
    <p>Please, log in to add tasks</p>
  {{/if}}
  
  <hr />
  
  <h3>Tasks</h3>
  
  <!-- Listagem -->
  <!-- # Normalmente usado para each -->
  <!-- Listagens normalmente sÃ£o usados os helpers-->
  <ul>
    {{#each tasks}}
      <li>
        {{name}} {{#if currentUser}}<a class="delete-task" href="#">X</a>{{/if}} 
      </li>
    {{/each}}
  </ul>

</template>
